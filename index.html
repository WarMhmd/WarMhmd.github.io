<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Test2
    <script>
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var str = navigator.userAgent;
        var instagram = str.indexOf("Instagram");
        var facebook = str.indexOf("FB");

        if (/android/i.test(userAgent) && (instagram != -1 || facebook != -1) ) {
            window.open('https://www.google.com', '_system');
            window.location.href = "external:https://www.google.com";
            
            // window.location.href='intent:https://warmhmd.me#Intent;end';
           
            // document.write("<a target=\"_blank\" href=\"https://warmhmd.me\" download id=\"open-browser-url\">Please wait. Proceed to your default browser.</a>");
            document.write(`<a href="https://google.com" onclick="window.open('https://google.com', '_system'); return false;">Google</a>`)
            window.stop();
            let input = document.getElementById('open-browser-url');
            if (input) {
                input.click();
            }
        }
    </script>
</body>
</html>
